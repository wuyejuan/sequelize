<!DOCtype html>

    <head>
        <meta http-equiv="Content-Type" context='text/html;charset=utf-8'/>
        <title>lightbox插件开发</title>
        <link rel="stylesheet" href="lightbox.css">
        <script src="jquery-2.1.4.min.js"></script>
        <script src="lightbox.js"></script>
    </head>
    <body>
     <!--
        data-role  该图片要启用的插件
        data-source  该图片原图片的地址
        data-group  该图片所属的组别
        data-id 该图片的唯一标志
        data-caption 该图片的title
      -->
        <h1>第一组图片</h1>
        <div>
            <img class='js-lightbox' src="img/z1.jpg" data-role='lightbox' data-source='img/z1.jpg' data-group='group-1' data-id='sjd' data-caption='zxckzvj'  width='100' height='100'>
            <img class='js-lightbox' src="img/z2.jpg" data-role='lightbox' data-source='img/z2.jpg' data-group='group-1' data-id='fdsfa' data-caption='gsdgsdag'  width='100' height='100'>

        </div>

        <h1>第二组图片</h1>
